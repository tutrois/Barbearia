<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Arthur</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/contatos.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img src="Imagem/produtos/logo.png" alt="Logo da Barbearia Alura" />
        </h1>

        <nav>
            <ul class=>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
              </ul>
        </nav>
      </div>
    </header>

    <main>
        <form>
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input class="input-padroa" type="text" id="nomeSobrenome" placeholder="Seu nome" required>

            <label for="email">Email</label>
            <input class="input-padroa" type="email" name="" id="email" placeholder="email@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input class="input-padroa" type="tel" name="" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="mensagem">Texto</label>
            <textarea class="input-padroa" name="mensagem" id="mensagem" cols="30" rows="8" required></textarea>

            <fieldset >
                <legend>Como prefere o nosso contato?</legend>
                <label><input type="radio" name="contato" id="radio-email" value="Email">Email</label>

                <label><input type="radio" name="contato" id="radio-telefone" value="Telefone">Telefone</label>

                <label><input type="radio" name="contato" id="radio-whatsapp" value="Whatsapp" checked>Whatsapp</label>
            </fieldset>
            
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="" >Manhã</option>
                    <option value="" selected>Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
           
            <label class="checkbox"><input type="checkbox" name="" id="" checked>Gostaria de receber nossas novidades por email?</label>

            <input class="enviar" type="submit" value="Enviar Formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead> 
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>    
        </table>
    </main>

    <footer style="padding: 20px 0;">
        <img src="Imagem/produtos/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">Copyright &copy; Barbearia Arthur - 2022</p>
    </footer>
  </body>
</html>
